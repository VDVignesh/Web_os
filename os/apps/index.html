<html>
    <head>
        <title>Web os home</title>
        <link rel="icon" href="./icons/Web os logo.png">

        <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="apps_pop_up">
    <table>
        <tr>
        <th><label>Web os Hello</label></th>
        <th><button onclick="openWin()"><img src="./icons/calculator-solid.png"></button></th>
        <th><button onclick="openset()"><img src="./icons/wrench-solid.png"></button></th>
        <th><button onclick="openclo()"><img src="./icons/clock-solid.png"></button></th>
        <th><button onclick="openweb()"><img src="./icons/handshake-solid.png"></button></th>
        <th><button onclick="opencolab()"><img src="./icons/code-solid.png"></button></th>
        <th><button onclick="openWhat()">W</button></th>
        <th><div id="DigitalCLOCK" class="clock" onload="showTime()"></div></th>
        </tr>
    </table>
        <div class="taskbar">
            <ul>
                <li><a href="index.html"><img src="./icons/Web os logo.png"></a></li>
                <li><a href="settings2.html"><img src="./icons/wrench-solid.png"></a></li>
                <li><a href="https://www.google.com" target="_blank"><img src="./icons/google-brands.png"></a></li>
                <li><a href="filemanager.html"><img src="./icons/folder-open-solid.png"></a></li>
            </ul>
            </div>
        <script>
            var myWindow;
function openWin() {
  myWindow=window.open("calculator.html", "myWindow", "width=640, height=720");
}
function openset() {
  myWindow=window.open("settings.html", "myWindow", "width=640, height=720");
}
function openclo() {
    myWindow=window.open("clock.html","myWindow", "width=640","height=720");
}
function openweb() {
    myWindow=window.open("https://meet.google.com","myWindow", "width=640","height=720");
}
function opencolab() {
    myWindow=window.open("https://colab.research.google.com/","myWindow", "width=640","height=720");
}
function openWhat() {
    myWindow=window.open("https://web.whatsapp.com","myWindow", "width=640","height=720");
}
function showTime(){
    var date = new Date();
    var h = date.getHours(); 
    var m = date.getMinutes(); 
    var s = date.getSeconds(); 
    var session = "AM";
    
    if(h == 0){
        h = 12;
    }
    
    if(h > 12){
        h = h - 12;
        session = "PM";
    }
    
    h = (h < 10) ? "0" + h : h;
    m = (m < 10) ? "0" + m : m;
    s = (s < 10) ? "0" + s : s;
    
    var time = h + ":" + m + ":" + s + " " + session;
    document.getElementById("DigitalCLOCK").innerText = time;
    document.getElementById("DigitalCLOCK").textContent = time;
    
    setTimeout(showTime, 1000);
    
}
showTime();
</script>
</html>
